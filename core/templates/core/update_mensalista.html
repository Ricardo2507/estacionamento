{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>Atualiza Mensalistas: {{ mensalista }}</h2>

        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap}}

            <button class="btn btn-primary" type="submit">Atualizar</button>
            <a href="{% url 'core_mensalista_delete' mensalista.id %}"  class="btn btn-primary">Deletar</a>
        </form>
    </div>
</div>
{% endblock %}
